  </g>
  <path d="M200 350 L600 350" stroke="#e2e8f0" stroke-width="4"/>
  <text x="400" y="200" font-family="Arial" font-size="120" font-weight="bold" fill="#1e293b" text-anchor="middle">404</text>
  <text x="400" y="450" font-family="Arial" font-size="24" fill="#64748b" text-anchor="middle">Oops! Looks like you took a wrong turn.</text>
